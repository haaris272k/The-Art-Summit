<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="mainbody">

        <h1 class="head">Conference Registration</h1>
        <form action="index.html" method="post">
            <fieldset>
                <legend>
                    <span class="number">1</span>Your basic info
                </legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">
                <label for="mob">Mobile Number</label>
                <input type="text" id="mob" name="user_no">
            </fieldset>
            <fieldset>
                <legend>
                    <span class="number">2</span>Your profile
                </legend>
                <label for="bio">Tell us Something about yourself</label>
                <textarea id="bio" name="user_bio"></textarea>
            </fieldset>
            <fieldset>
                <label for="job">Job Role:</label>
                <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
                <label>Interests:</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest">
                <label class="light" for="development">Development</label>
                <br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest">
                <label class="light" for="design">Design</label>
                <br>
                <input type="checkbox" id="business" value="interest_business" name="user_interest">
                <label class="light" for="business">Business</label>
            </fieldset>
            <button type="submit">Complete Registration</button>
        </form>
        <pre class="bottom">Â© The Art Summit | contact@artsummit2022 | +19159969739</pre>
    </div>
</body>

</html>
